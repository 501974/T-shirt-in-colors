
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamela Noa - T-shirt Personalizzate</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #001f3f;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .gallery img {
            max-width: 300px;
            margin: 15px;
            border: 3px solid #0074D9;
            border-radius: 10px;
        }
        footer {
            background-color: #001f3f;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pamela Noa - T-shirt Personalizzate</h1>
        <p>Arte su tessuto dipinta a mano</p>
    </header>

    <div class="gallery">
        <img src="tshirt1.jpg" alt="T-shirt personalizzata 1">
        <img src="tshirt2.jpg" alt="T-shirt personalizzata 2">
    </div>

    <footer>
        Contattami per la tua maglietta personalizzata!
    </footer>
</body>
</html>
